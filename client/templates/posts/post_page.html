<template name="postPage">
   <section id="portfolio" style="background:#33ADFF">
    
    <div class="post" {{attributes}}>
     <h2 style="text-align:center;margin-top:0px">{{title}}</h2>
     <a href="#" class="upvote btn btn-default {{upvotedClass}}"><i class="fa fa-arrow-circle-o-up fa-2x"></i></a> 
    <div class="post-content " style="width:100%">
     
      <div class="iframe-container smallImage" style="float:left; ">
        <img class="img-responsive" width="560" height="315" src="{{url}}" alt="">
      </div>
      
      <div class="post-description" style="float:right; width: 50%; padding: 2%">
        <div style="text-align:left">       
         
          <p>{{#if ownPost}}
          <p> {{submitted}}</p> <a href="{{pathFor 'postEdit'}}">   Edit</a>{{/if}}  </p>
          <p>{{pluralize votes "Vote"}}, submitted by {{author}}, {{category}} </p>
          <p> Description: {{description}} </p>

        </div>

      </div>
    </div>
     <a href="{{pathFor 'postPage'}}" class="discuss btn btn-success">View Post</a> 
  </div>
  
  <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>
  
  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}
</section>

</template>
